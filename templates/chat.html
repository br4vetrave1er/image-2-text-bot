{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Text to Image</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="{% static 'css/chatPage.css' %}" rel="stylesheet">
</head>
<body>

    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            Text-to-Image Generator
        </div>

        <!-- Chat History -->
        <div class="chat-history" id="chat-history">
            <!-- Bot Message  -->
            <div class="message bot-message">
                <p>Hello! Enter a description, and I'll generate an image for you.</p>
            </div>

            <!-- User Message -->
            <div class="message user-message">
                <p>A young boy playing football.</p>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <textarea id="userInput" rows="1" placeholder="Type a message..."></textarea>
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div id="loading-message" style="display: none; color: blue; font-size: 16px;">
            Creating image...
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatBotUrl = "{% url 'chatbot' %}"
    </script>
    <script src="{% static 'chatPage.js' %}"></script>

</body>
</html>
